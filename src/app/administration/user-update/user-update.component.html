<div class="col-md-12 pt-3">
    <div class=" kt-container kt-grid__item kt-grid__item--fluid kt-container--fluid">
        <h2>Actualizar usuario</h2>
    </div>
    <div class="row kt-portlet p-3 kt-portlet--border-bottom-brand">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="col-md-12">
                <div class="row">
                    <mat-form-field class="col-md-4">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="name" id="telcel_name" matInput />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <mat-label>Apellido Paterno</mat-label>
                        <input formControlName="apaterno" id="telcel_lastname" matInput />
                    </mat-form-field>
                    <mat-form-field class="col-md-4">
                        <mat-label>Apellido Materno</mat-label>
                        <input formControlName="amaterno" id="telcel_secondLastName" matInput />
                    </mat-form-field>
                </div>
                <div class="row">
                
                    <button mat-button mat-raised-button color="primary" type="submit" id="submit"
                        [disabled]="registerForm.invalid">
                        Actualizar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
