<div class="col-md-12 pt-3">
  <div
    class=" kt-container kt-grid__item kt-grid__item--fluid kt-container--fluid"
  >
    <h2>Detalles de Sentimiento por Entidad</h2>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="row row-full-height">
        <div class="col-sm-4">
          <div class="kt-portlet p-3  kt-portlet--border-bottom-brand h-100">
     
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Entidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> # de menciones </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
   
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-xl-6">
              <div class="kt-portlet p-3  kt-portlet--border-bottom-brand">
                <google-chart
                  [data]="scoreByMention"
                  [type]="'ColumnChart'"
                  [options]="options"
                  [title]="'Histograma de puntajes de sentimiento para cada mención'"
                  [columnNames]="['Year', 'Asia']"
                  [width]="500"
                  [height]="250"
                ></google-chart>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <div class="kt-portlet p-3  kt-portlet--border-bottom-brand">
                <google-chart
                  [data]="averages"
                  [type]="'LineChart'"
                  [options]="options"
                  [title]="'¿Cuántas reseñas se reciben mensualmente?'"
                  [columnNames]="['Year', 'Asia']"
                  [width]="500"
                  [height]="250"
                ></google-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
